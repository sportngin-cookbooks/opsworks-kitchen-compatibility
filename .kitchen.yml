---
<% if fog_file = File.expand_path('~/.fog') and File.exists?(fog_file)
  fog_file = YAML.load_file(fog_file)
  ENV['AWS_ACCESS_KEY_ID'] ||= fog_file.fetch('travis-ci', {})['aws_access_key_id']
  ENV['AWS_SECRET_ACCESS_KEY'] ||= fog_file.fetch('travis-ci', {})['aws_secret_access_key']
  ENV['AWS_KEYPAIR_NAME'] ||= fog_file.fetch('travis-ci', {})['aws_keypair_name']
  ENV['EC2_SSH_KEY_PATH'] ||= File.expand_path('~/.ssh/id_rsa_kitchen_ec2')
end %>
driver:
  aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR_NAME'] %>
  require_chef_omnibus: "11.4.4"
provisioner:
  name: chef_zero
  environments_path: ./test/environments
  environment: test-stack

platforms:
  - name: ec2
    driver_plugin: ec2
    driver_config:
      ssh_key: <%= ENV['EC2_SSH_KEY_PATH'] %>
      username: ec2-user
      flavor_id: c3.large
      image_id: ami-0268d56a
      region: us-east-1
      availability_zone: us-east-1b
      security_group_ids: ['ci-testing']
      interface: public
      tags:
        Name: <%= "#{ENV['CI'] ? 'travis-ci' : ENV['USER']}-opsworks-kitchen-compatibility" %>
        Env: public
suites:
  - name: ruby-193
    provisioner:
      client_rb:
        environment: stack
    run_list:
      - recipe[opsworks_initial_setup]
      - recipe[ssh_host_keys]
      - recipe[ssh_users]
      - recipe[mysql::client]
      - recipe[dependencies]
      - recipe[ebs]
      - recipe[opsworks_ganglia::client]
    attributes:
      opsworks:
        ruby_version: 1.9.3
  - name: ruby-200
    provisioner:
      client_rb:
        environment: stack
    run_list:
      - recipe[opsworks_initial_setup]
      - recipe[ssh_host_keys]
      - recipe[ssh_users]
      - recipe[mysql::client]
      - recipe[dependencies]
      - recipe[ebs]
      - recipe[opsworks_ganglia::client]
    attributes:
      opsworks:
        ruby_version: 2.0.0
  - name: ruby-21
    provisioner:
      client_rb:
        environment: stack
    run_list:
      - recipe[opsworks_initial_setup]
      - recipe[ssh_host_keys]
      - recipe[ssh_users]
      - recipe[mysql::client]
      - recipe[dependencies]
      - recipe[ebs]
      - recipe[opsworks_ganglia::client]
    attributes:
      opsworks:
        ruby_version: 2.1